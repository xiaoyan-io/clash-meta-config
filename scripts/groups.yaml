# ================= 分组设置 =================
proxy-groups:
  - name: "🚀 自动选择"
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 600
    tolerance: 150
    use:
      - all

  - name: "📱 社交媒体"
    type: select
    use:
      - all

  - name: "🎥 视频媒体"
    type: select
    use:
      - all

  - name: "🎮 游戏加速"
    type: select
    use:
      - all

  - name: "🎬 奈飞解锁"
    type: select
    use:
      - all

  - name: "🤖 ChatGPT"
    type: select
    use:
      - all

  - name: "🛑 广告拦截"
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: "⚡ 全局代理"
    type: select
    proxies:
      - "🚀 自动选择"
      - "📱 社交媒体"
      - "🎥 视频媒体"
      - "🎮 游戏加速"
      - "🎬 奈飞解锁"
      - "🤖 ChatGPT"
      - "🛑 广告拦截"
      - DIRECT

  - name: "🛡️ 策略选择"
    type: select
    proxies:
      - "⚡ 全局代理"
      - "🚀 自动选择"
