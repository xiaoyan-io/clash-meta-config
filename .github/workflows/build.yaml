name: Build ClashMeta Config

# 👇 必须加上，默认 GITHUB_TOKEN 才有写权限
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 UTC (北京时间 08:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install pyyaml requests

      - name: Generate config
        run: python scripts/gen_config.py

      # ========== 方案一：默认 GITHUB_TOKEN 推送 ==========
      - name: Commit & Push (GITHUB_TOKEN)
        if: env.USE_PAT != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clash-meta-config.yaml
          git commit -m "Auto update $(date +%Y-%m-%d)" || echo "No changes"
          git push

      # ========== 方案二：PAT 推送 (适合 Fork / 分支保护) ==========
      - name: Commit & Push (PAT)
        if: env.USE_PAT == 'true'
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clash-meta-config.yaml
          git commit -m "Auto update $(date +%Y-%m-%d)" || echo "No changes"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
