name: Build ClashMeta Config

# ğŸ‘‡ å¿…é¡»åŠ ä¸Šï¼Œé»˜è®¤ GITHUB_TOKEN æ‰æœ‰å†™æƒé™
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # æ¯å¤© 00:00 UTC (åŒ—äº¬æ—¶é—´ 08:00)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install deps
        run: pip install pyyaml requests

      - name: Generate config
        run: python scripts/gen_config.py

      # ========== æ–¹æ¡ˆä¸€ï¼šé»˜è®¤ GITHUB_TOKEN æ¨é€ ==========
      - name: Commit & Push (GITHUB_TOKEN)
        if: env.USE_PAT != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clash-meta-config.yaml
          git commit -m "Auto update $(date +%Y-%m-%d)" || echo "No changes"
          git push

      # ========== æ–¹æ¡ˆäºŒï¼šPAT æ¨é€ (é€‚åˆ Fork / åˆ†æ”¯ä¿æŠ¤) ==========
      - name: Commit & Push (PAT)
        if: env.USE_PAT == 'true'
        env:
          TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add clash-meta-config.yaml
          git commit -m "Auto update $(date +%Y-%m-%d)" || echo "No changes"
          git push https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git HEAD:main
